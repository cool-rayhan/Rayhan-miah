<script>
    document.addEventListener('DOMContentLoaded', () => {
        const carousel = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        const thumbnails = document.querySelectorAll('.thumbnails img');
        let currentIndex = 0;
        let interval;

        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentIndex);
            });
        }

        function slideToNextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }

        function slideToPrevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        }

        function startAutoSlide() {
            interval = setInterval(slideToNextImage, 6000);
        }

        function stopAutoSlide() {
            clearInterval(interval);
        }

        document.getElementById('next').addEventListener('click', () => {
            stopAutoSlide();
            slideToNextImage();
            startAutoSlide();
        });

        document.getElementById('prev').addEventListener('click', () => {
            stopAutoSlide();
            slideToPrevImage();
            startAutoSlide();
        });

        thumbnails.forEach((thumb, index) => {
            thumb.addEventListener('click', () => {
                stopAutoSlide();
                currentIndex = index;
                updateCarousel();
                startAutoSlide();
            });
        });

        updateCarousel();
        startAutoSlide();

        function loadImageBasedOnScreenSize() {
            images.forEach((img) => {
                if (window.innerWidth <= 768) {
                    img.src = img.getAttribute('data-src-phone');
                } else if (window.innerWidth <= 1050) {
                    img.src = img.getAttribute('data-src-tab');
                } else {
                    img.src = img.getAttribute('data-src-pc');
                }
            });

            thumbnails.forEach((thumb) => {
                if (window.innerWidth <= 768) {
                    thumb.src = thumb.getAttribute('data-src-phone');
                } else if (window.innerWidth <= 1050) {
                    thumb.src = thumb.getAttribute('data-src-tab');
                } else {
                    thumb.src = thumb.getAttribute('data-src-pc');
                }
            });
        }

        window.addEventListener('resize', loadImageBasedOnScreenSize);
        loadImageBasedOnScreenSize();
    });
</script>
